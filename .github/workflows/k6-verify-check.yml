name: k6 Verify Check

on:
  pull_request:

jobs:
  k6-verify:
    name: Verify k6 tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup k6
        uses: grafana/setup-k6-action@v1
        with:
          browser: true

      - name: Install npm
        run: cd .performance && npm ci

      - name: Run lint
        run: cd .performance && npm run lint

      - name: Run formatting
        run: cd .performance && npm run format:check

      - name: Build typescript
        run: cd .performance && npm run build

      - name: Verify k6 scripts
        uses: grafana/run-k6-action@v1
        env:
          ENVIRONMENT: "qa"
          WORKLOAD: "smoke"
        with:
          only-verify-scripts: true
          path: |
            ./.performance/src/tests/*.ts